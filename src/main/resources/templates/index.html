<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>IPO 추천 서비스</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-sm p-4">
                <h2 class="text-center mb-4">📈 공모주 추천 서비스</h2>

                <form action="/recommend" method="get">
                    <div class="mb-3">
                        <label class="form-label">최소 경쟁률</label>
                        <input type="number" step="0.1" name="minRate" class="form-control"
                               placeholder="예: 120">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">최대 공모가</label>
                        <input type="number" name="maxPrice" class="form-control"
                               placeholder="예: 30000">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">시장</label>
                        <select name="market" class="form-control">
                            <option value="">전체</option>
                            <option value="KOSDAQ">KOSDAQ</option>
                            <option value="KOSPI">KOSPI</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">산업군</label>
                        <select name="industry" class="form-control">
                            <option value="">전체</option>
                            <option value="IT">IT</option>
                            <option value="Bio">Bio</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Finance">Finance</option>
                            <option value="Entertainment">Entertainment</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">시작일</label>
                        <input type="date" name="startDate" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">종료일</label>
                        <input type="date" name="endDate" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">정렬 기준</label>
                        <select name="sort" class="form-control">
                            <option value="">기본 순</option>
                            <option value="rateDesc">경쟁률 높은 순</option>
                            <option value="rateAsc">경쟁률 낮은 순</option>
                            <option value="priceDesc">공모가 높은 순</option>
                            <option value="priceAsc">공모가 낮은 순</option>
                            <option value="dateDesc">공모일 최신순</option>
                            <option value="dateAsc">공모일 빠른순</option>
                        </select>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">추천받기</button>
                        <a href="/recommend" class="btn btn-secondary">전체 보기</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
</body>
</html>
